cameras:
    camera1:
        type: perspective

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: 1

sources:
    mapzen:
        type: GeoJSON
        url: http://localhost:7777/tiles/{z}/{x}/{y}.json
        max_zoom: 14

layers:
    hexgrid:
        data: { source: mapzen }
        draw:
            polygons:
                color: blue